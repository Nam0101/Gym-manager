<!-- add_review.html -->
{% extends 'base.html' %}
{% load widget_tweaks %}
{% load tags %}
{% block title %}
    Add Review
{% endblock %}
{% block content %}
    <h1>Add Review</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.description.auto_id }}">{{ form.description.label }}</label>
            {{ form.description|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="{{ form.rating.auto_id }}">{{ form.rating.label }}</label>
            {{ form.rating|add_class:"form-control" }}
        </div>
        <input type="submit" class="btn btn-primary" value="Add Review">
    </form>
{% endblock %}
